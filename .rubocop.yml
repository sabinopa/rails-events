AllCops:
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'db/migrate/**/*'
    - 'log/**/*'
    - 'public/assets/**/*'
    - 'script/**/*'
    - 'spec/**/*'
    - 'test/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'config.ru'
    - 'config/initializers/**/*'
    - 'config/puma.rb'
    - 'config/environments/*'
    - 'config/environment.rb'
    - 'config/application.rb'
    - 'config/boot.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/routes.rb


